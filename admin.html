<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Panel</title>
</head>
<body>

    <header>
        <div class="header">
        <h1>Dashboard</h1>
        <img src="img/map.png" alt="logo">
    </div>
    </header>

    <section>
    <div class="Dashboard">
        <div class="total">
            <h3>Total Restaurants</h3>
            <h4>30</h4>
        </div>

        <div class="add">
            <h3>Add Restaurant</h3>
            <h4>+</h4>
        </div>

        <div class="add-new">
            <h3>Home</h3>
            <h4>Page</h4>
        </div>
    </div>
    </section>

        <section>
            <div class="resta-title">
                <h2>Restaurant List</h2>
            </div>
        
            <div id="restaurant-list" class="resta-list">

            </div>
        </section>
        
        <script src="admin.js"></script>
        
    </section>    

    <section class="add-one">
        <div class="add-form">
            <h2>Add New Restaurant</h2>
            <form id="add-restaurant-form">
                <label for="name">Restaurant Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
    
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" name="specialty" required>
    
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
    
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
    
                <label for="image">Image URL</label>
                <input type="text" id="image" name="image" required>
    
                <label for="website">Website</label>
                <input type="text" id="website" name="website">
    
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
    
                <button type="submit">Add Restaurant</button>
            </form>
        </div>
    </section>
    
    
</body>
</html>
