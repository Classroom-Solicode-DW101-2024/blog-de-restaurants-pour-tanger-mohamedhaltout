<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Restaurant Details</title>
</head>
<body>

    <div class="resta-page">
        <div class="container">

            <div class="title">
                <h2 id="restaurant-name">Loading...</h2>
            </div>


            <div class="adresse">
                <h3>
                    <img src="img/pin.png" alt="Location"> 
                    <span id="restaurant-address">Loading address...</span>
                </h3>
            </div>


            <img id="restaurant-image" class="restau-cover" src="img/placeholder.png" alt="Restaurant Cover">


            <div class="speciality">
                <div>
                    <h3 id="restaurant-rating">0.0</h3>
                    <img src="img/star.png" alt="Rating Stars">
                    <hr>
                    <h4 id="restaurant-specialty">Specialty</h4>
                    <hr>
                    <p id="restaurant-reviews">0 Reviews</p> 
                </div>
            </div>
            


            <p class="description" id="restaurant-description">
                Loading description...
            </p>


            <div class="website">
                <button id="restaurant-website" class="website-button">Website</button>
            </div>


            <div class="call">
                <button id="restaurant-call" class="call-button">Call</button>
            </div>
        </div>
    </div>

    <script src="details.js"></script>
</body>
</html>
